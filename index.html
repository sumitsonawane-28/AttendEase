<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Attendance System</title>
    <meta name="description" content="AI-Powered Smart Attendance System - Modern, efficient attendance tracking">
    
    <!-- External Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Local Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <h2>Smart Attendance System</h2>
            <p>Loading your dashboard...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app" class="app-container" style="display: none;">
        
        <!-- Login Screen -->
        <div id="login-screen" class="login-screen">
            <div class="login-container">
                <div class="login-header">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <h1>Smart Attendance</h1>
                    </div>
                    <p>AI-Powered Attendance Management System</p>
                </div>
                
                <div class="login-form">
                    <h2>Welcome Back</h2>
                    <div class="role-selector">
                        <label>Select Your Role:</label>
                        <div class="role-buttons">
                            <button type="button" class="role-btn" data-role="faculty">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Faculty</span>
                            </button>
                            <button type="button" class="role-btn" data-role="student">
                                <i class="fas fa-user-graduate"></i>
                                <span>Student</span>
                            </button>
                            <button type="button" class="role-btn" data-role="parent">
                                <i class="fas fa-users"></i>
                                <span>Parent</span>
                            </button>
                        </div>
                    </div>
                    
                    <div class="user-selector" style="display: none;">
                        <label for="user-select">Choose Account:</label>
                        <select id="user-select" class="form-input">
                            <option value="">Select a user...</option>
                        </select>
                    </div>
                    
                    <button id="login-btn" class="login-button" disabled>
                        <i class="fas fa-sign-in-alt"></i>
                        Sign In
                    </button>
                    
                    <div class="demo-info">
                        <p><i class="fas fa-info-circle"></i> This is a demo system with simulated data</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="main-dashboard" class="main-dashboard" style="display: none;">
            
            <!-- Sidebar Navigation -->
            <nav id="sidebar" class="sidebar">
                <div class="sidebar-header">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <span class="logo-text">Smart Attendance</span>
                    </div>
                    <button id="sidebar-toggle" class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
                
                <div class="sidebar-content">
                    <div class="user-info">
                        <div class="user-avatar">
                            <img id="user-avatar" src="assets/default-avatar.png" alt="User Avatar">
                        </div>
                        <div class="user-details">
                            <h3 id="user-name">User Name</h3>
                            <p id="user-role">Role</p>
                        </div>
                    </div>
                    
                    <ul class="nav-menu" id="nav-menu">
                        <!-- Navigation items will be populated by JavaScript -->
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="main-content">
                
                <!-- Top Header -->
                <header class="top-header">
                    <div class="header-left">
                        <button id="mobile-menu-toggle" class="mobile-menu-toggle">
                            <i class="fas fa-bars"></i>
                        </button>
                        <h1 id="page-title">Dashboard</h1>
                    </div>
                    
                    <div class="header-right">
                        <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode">
                            <i class="fas fa-moon"></i>
                        </button>
                        
                        <div class="notification-bell">
                            <i class="fas fa-bell"></i>
                            <span class="notification-count" id="notification-count">0</span>
                        </div>
                        
                        <div class="user-dropdown">
                            <button class="user-dropdown-toggle">
                                <img id="header-avatar" src="assets/default-avatar.png" alt="User">
                                <i class="fas fa-chevron-down"></i>
                            </button>
                            <div class="user-dropdown-menu">
                                <a href="#profile"><i class="fas fa-user"></i> Profile</a>
                                <a href="#settings"><i class="fas fa-cog"></i> Settings</a>
                                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- Dynamic Content Area -->
                <div id="content-area" class="content-area">
                    <!-- Content will be loaded dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container"></div>

    <!-- Toast Notifications -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Scripts -->
    <script src="js/app.js"></script>
</body>
</html>
